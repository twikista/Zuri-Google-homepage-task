<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Google_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
    <header class="header-section">
        <nav class="nav-wrap">
            <a href="" class="links">Gmail</a>
            <a href="" class="links">Images</a>
            <div class="icon-wrap">
                <a href="" class="links">
                    <img src="img/nine-circles.png" alt="menu icon" class="dot-icon">
                </a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <div class="logo-wrapper">
            <img src="img/google.png" alt="google logo" class="logo">
        </div>
        <div class="search-container">
            <i class="fas fa-search" style="color:#bbbbbb"></i>
            <input type="text" name="search-box" id="search-box" class="search-box">
            <button class="button-mic">
                <img src="img/google-mic-small.png" alt="" class="mic">
            </button>
        </div>
        <div class="buttons">
            <input type="button" value="Google Search" class="btn">
            <input type="button" value="I'm Feeling Lucky" class="btn">
        </div>
        <div class="language">
            <span class="lang-offer">Google offered in:</span>
            <a href="#" class="lang-type">Hausa</a>
            <a href="#" class="lang-type">Igbo</a>
            <a href="#" class="lang-type">Ede Yoruba</a>
            <a href="#" class="lang-type">Nigerian Pidgin</a>
        </div>
    </main>
    <footer class="page-footer">
            <div class="footer-top">
                <p>Nigeria</p>
            </div>
            <div class="footer-bottom">
                <div class="sales">
                    <a href="#" class="marketing">About</a>
                    <a href="#" class="marketing">Advertising</a>
                    <a href="#" class="marketing">Business</a>
                    <a href="#" class="marketing">How Search Works</a>
                </div>
                <div class="eco-friendly">
                    <a href="#" class="eco"><img src="img/leaf.png" alt="eco friendly leaf icon"><span>Carcon neutral since 2007</span></a>
                </div>
                <div class="legal-container">
                    <a href="#" class="lgeal">Privacy</a>
                    <a href="#" class="lgeal">Terms</a>
                    <a href="#" class="lgeal">Settings</a>

                </div>
            </div>
    </footer>
   </div> 
</body>
</html>
